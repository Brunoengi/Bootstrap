<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="../../bootstrap.min.css" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">
    <link href="../../bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!--Nesse caso, cada elemento ocupará 50% da coluna-->
    <div class="container">
        <div class="row">
            <div class="col-6">A</div>
            <div class="col-6">B</div>
        </div>
    </div>

        <!--Nesse caso, cada elemento terá 50% da tela, desde que a tela seja maior que (sm), se for menor o comportamento muda e cada elemento ocupa 100%-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">A</div>
                <div class="col-sm-6">B</div>
            </div>
        </div>

        <!--Nesse caso, quando o conteúdo for acima de large a divisão será de 1/3 para cada elemento, quando o valor reduzir para médio havera uma quebra, o primeiro elemento está em toda a largura, enquanto o elemento 2 e 3 estarão abaixo, cada um com metade da largura disponível, quando a tela tem largura small a disposição será que o primeiro e o segundo elemento estarão ocupando a primeira camada com metade cada e o terceiro elemento estará elogo abaixo ocupando toda a largura-->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-6">A</div>
                <div class="col-lg-4 col-md-6 col-sm-6">B</div>
                <div class="col-lg-4 col-md-6 col-sm-12">B</div>
            </div>
        </div>
    
    <script src="../../bootstrap.bundle.min.js"></script>
  </body>
</html>
