<HTML>
    <HEAD>
        <TITLE>Como importar o bootstrap</TITLE>
        <!--Nesse caso, ao invés de utilizarmos o link para o cdn nós iremos baixar os arquivos e colocar no nosso diretório para ser acessado 
        Deve-se lembrar de excluir o último comentário presente no arquivo bootstrap.min.css - Acho que é para que não se utilize outro arquivo com extesão .map-->
        <link href="../bootstrap.min.css" rel="stylesheet">
    </HEAD>
    <BODY>
        <!--
        Vamos colocar algum exemplos aqui só para ver o funcionamento
        -->
        <h1>Título h1</h1>
        <h2>Título h2</h2>
        <h3>Título h3</h3>
        <h4>Título h4</h4>
        <h5>Título h5</h5>

        <button class="btn-primary">Calcular</button>

        <script src="../bootstrap.bundle.min.js"></script>
        <!--
        Nesse caso tanto o estilo quando o js foi baixado para a pasta.
        -->
    </BODY>
</HTML>
