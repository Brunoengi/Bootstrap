<HTML>
    <HEAD>
        <TITLE>Como importar o bootstrap</TITLE>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </HEAD>
    <BODY>
        <!--
        Existem 2 formas para adicionar o bootstrap à nossa página:
        1 – Via CDN
        2 – Descarregar os ficheiros para a pasta do nosso projeto e importar para o HTML
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!--
        Nesse caso estamos importando o css e js via cdn, ou seja só conseguiremos utilizar se tivermos acesso a internet, nessa metodologia, todo o css e script são importados e não apenas uma parte, logo a diante veremos como baixar os arquivos para utilizar em servidor local.
        -->
    </BODY>
</HTML>
