<HTML>
    <HEAD>
        <TITLE>Containers</TITLE>
        <link href="../bootstrap.min.css" rel="stylesheet">
    </HEAD>
    <BODY>

        <!--A diferença entre elas é que há um espaçamento antes dos conteúdos, funciona similar a uma margem, a classe .container tem esse espaçamento em todos os dispositivos exceto telas estra small (<576px). Já no caso do .container-fluid não há margem para qualquer dispositivo. -->
        <div class="container-sm">100% wide until small breakpoint</div>
        <div class="container-md">100% wide until medium breakpoint</div>
        <div class="container-lg">100% wide until large breakpoint</div>
        <div class="container-xl">100% wide until extra large breakpoint</div>
        <div class="container-xxl">100% wide until extra extra large breakpoint</div>
        <script src="../bootstrap.bundle.min.js"></script>
    </BODY>
</HTML>
